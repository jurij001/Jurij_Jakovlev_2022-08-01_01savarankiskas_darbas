<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo app</title>
   <link rel="stylesheet" href="index.css">
   <script src="https://use.fontawesome.com/f9175af298.js"></script>
</head>
<body>
<nav>
<div class="centras">
<h3 class="logotipas">Best <span>ToDo</span> App</h3>
<div class="links">
<a href="https://www.facebook.com"><img src="download (1).jpg" width="20px" height="15px">
</a>
<a href="https://www.twitter.com"><img src="images.jpg" width="20px" height="15px">
</a>
<a href="https://www.linkedin.com"><img src="images (1).jpg" width="20px" height="15px">
</a>
</div>
</div>
</nav>
<main>
<form class="form">
<h3>Your tasks</h3>
<div class="form-first">
<input type="text" name="name" class="form-input task-input" placeholder="e.g. wash dishes" />
<button type="submit" class="submit-button">Add</button>
</div>
<small>There was an error</small>
</form>
<section class="tasks-container">
<div class="task1">
<h3>Take out trashes<i class="far fa-check-circle"></i><i class="fas fa-trash"></i></h3>
</div>
<div class="task2">
<h3><i class="far fa-check-circle"></i><s>Walk the dog </s><i class="fas fa-trash"></i></h3>
</div>
</section>
</main>
</body>
</html>
